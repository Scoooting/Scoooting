spring:
  application:
    name: transport_service_test

  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false

  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

jwt:
  secret: test
  access-duration: ${JWT_ACCESS_DURATION:900}
  refresh-duration: ${JWT_REFRESH_DURATION:86400}